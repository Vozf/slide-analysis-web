<div class='container'>
    <div id='images'>
        <ng-container *ngIf="selectedRegion&&similarRegions">
            <ul>
                <li>
                    <h2>Selected image</h2>
                    <a (click)="display.setViewCenter(selectedRegion.coordinates)">
                        <img [src]="selectedRegion.base64">
                    </a>
                    <hr>
                </li>
                <h2>Similar images</h2>
                <li *ngFor="let image of similarRegions">
                    <a (click)="display.setViewCenter(image.coordinates)">
                        <img [src]="image.base64">
                    </a>
                </li>
            </ul>
        </ng-container>
    </div>
    <app-image-display imageId='{{imageId}}' (select)='onSelect($event)'></app-image-display>
    <div id='properties'>
        <ng-container *ngIf="similarityMap">
            <h1>Similarity map</h1>
            <img [src]="similarityMap.base64" alt="{{similarityMap.name}}">
        </ng-container>
        <h1>Slide properties</h1>
        <div id='properties-inner'>
            <dl *ngFor="let prop of properties">
                <dt>{{ prop[0] }}
                <dd>{{ prop[1] }}
            </dl>
        </div>
    </div>
</div>
