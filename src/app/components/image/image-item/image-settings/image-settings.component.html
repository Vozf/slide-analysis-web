<div *ngIf="settingsState$ | async as settingsState" class="settings-container">
    <div class="container">
        <div class="row">
            <label class="col-5">Type: </label>
            <select class="col-7" [ngModel]="settingsState.type" (ngModelChange)="filtersChange({type: $event})">
                <option *ngFor="let type of researchTypeOptions"
                        [ngValue]="type">{{type.name}}
                </option>
            </select>
        </div>

        <div *ngIf="settingsState.type.id == researchTypes.SIMILAR">
            <div class="row">
                <label class="col-5">Image Descriptor: </label>
                <select class="col-7" [ngModel]="settingsState.descriptor" (ngModelChange)="filtersChange({descriptor: $event})">
                    <option *ngFor="let descriptor of settingsOptions.similarImageSettingsOptions.descriptors"
                            [ngValue]="descriptor">{{descriptor.name}}
                    </option>
                </select>
            </div>
            <div class="row">
                <label class="col-5">Metric: </label>
                <select class="col-7" [ngModel]="settingsState.similarity" (ngModelChange)="filtersChange({similarity: $event})">
                    <option *ngFor="let similarity of settingsOptions.similarImageSettingsOptions.similarities"
                            [ngValue]="similarity">{{similarity.name}}
                    </option>
                </select>
            </div>
        </div>
    </div>
</div>
