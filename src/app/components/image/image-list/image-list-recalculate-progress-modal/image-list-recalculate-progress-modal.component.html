<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Folder Recalculation progress</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('cross')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>Folder is being precalculated:</strong></p>
    <p>Please don't close this window if you want to track the progress</p>
    <h5>Progress:</h5>
    <ngb-progressbar [type]="type$ | async" [value]="percentage$ | async" [animated]="complete$ | async" [striped]="complete$ | async" showValue="true" height="20px"></ngb-progressbar>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
</div>
