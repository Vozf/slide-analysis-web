<div class="list-container">
    <div class="title">
        <h2>Image list</h2>
    </div>
    <div class="image-list">
        <div class="image" *ngFor="let image of images">
            <div class="image-name">{{image.name}}</div>
            <a href="./{{encode(image.name)}}">
                <img [src]="image.base64" alt="{{image.name}}">
            </a>
        </div>
    </div>
</div>
