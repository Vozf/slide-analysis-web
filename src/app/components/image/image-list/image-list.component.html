<div class="list-container">
    <h2>Image list</h2>
    <div class="image-list">
        <div *ngFor="let image of images">
            <div class="image-name">{{image.name}}</div>
            <a href="/images/{{image.name}}">
                <img [src]="image.base64" alt="{{image.name}}">
            </a>
        </div>
    </div>
</div>
