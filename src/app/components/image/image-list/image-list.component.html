<div class="list-container">
    <div class="title">
        <h2>Image list</h2>
    </div>

    <div class="image-list">
        <input class="image-filter" (input)="updateSearch($event.target.value)" placeholder="start typing image name">
        <app-image-list-tree [images]="images$ | async"></app-image-list-tree>

    </div>
</div>
